<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!--  Bootstrap v5 Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Stylesheet Import -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue JS Import -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>

    <div id="app">
        <!-- ------Add Items------ -->
        <div id="add_to_do">

            <input v-on:keyup.enter="addToDo()"  v-model="message"  type="text" placeholder=" Add new items">
            
            <button v-on:click="addToDo()" >
                <i class="fas fa-plus"></i>
            </button>

        </div>
        <!-- ------To Do List------ -->
        <div id="to_do_list">
            <ul>
                <li v-for="(itemList, indexList) in list">
                    <i v-on:click="deleteItemList(indexList)" class="fas fa-times"></i>
                    <span v-on:click="checkItem(itemList)"   :class="{ done_item : itemList.done }">
                        {{itemList.toDo}}
                    </span>
                </li>
            </ul>
        </div>
    </div>

    <!-- JS Import -->
    <script type="text/javascript" src="javascript/script.js">
    </script>
</body>
</html>
